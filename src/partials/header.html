<section class="header">
  <div class="container">
    <div class="header-conteiner">
      <a href="" class="header-logo">
        <svg width="20" height="20" class="header-logo-item">
          <use href="./img/icons.svg#icon-logo"></use>
        </svg>
        Bookshelf
      </a>
      <nav class="header-nav">
        <button class="header-btn-home" type="button">HOME</button>

        <a href="#" class="header-link-shop"
          >SHOPPING LIST<svg width="20" height="20" class="header-shop-svg">
            <use href="./img/icons.svg#icon-header-shopp"></use>
          </svg>
        </a>
      </nav>

      <input type="checkbox" id="theme-toggle" class="btn-thema" />

      <button type="button" class="header-btn-burgher">
        <svg width="28" height="28" class="header-burgher-svg">
          <use href="./img/icons.svg#icon-header-burger"></use>
        </svg>
      </button>
      <button type="button" class="hidden header-btn-esc">
        <svg width="28" height="28" class="header-esc-svg">
          <use href="./img/icons.svg#icon-header-close"></use>
        </svg>
      </button>
      <button type="submit" class="header-btn-submit">
        Sing up<svg width="28" height="28" class="header-sing-svg">
          <use href="./img/icons.svg#icon-header-vector-log-left"></use>
        </svg>
      </button>
    </div>

    <div class="header-menu">
      <button type="submit" class="header-btn-submit-modal">
        Sing up<svg width="28" height="28" class="header-sing-svg">
          <use href="./img/icons.svg#icon-header-vector-log-left"></use>
        </svg>
      </button>
      <picture>
        <source
          srcset="
            ./img/header/gallery-phon-1.png 1x,
            ./img/header/gallery-phon-2.png 2x
          "
          media="(min-width:320px)"
        />
        <img
          src="./img/header/gallery-phon-1.png"
          alt="book"
          class="header-img"
        />
      </picture>
    </div>
  </div>
</section>
